<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div style="text-align: center" class="container">
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
          <h1>
            Spooky Ghost Dev Client
          </h1>
          <h3>Join Game</h3>
          <form
            style="margin-bottom: 10px; padding: 10px; border: 2px solid grey"
          >
            <div class="form-group">
              <label for="joinGameId">
                Game Id
              </label>
              <input
                type="text"
                class="form-control"
                id="joinGameId"
                placeholder="Game ID"
              />
            </div>
            <div class="form-group">
              <label for="joinName">
                Name
              </label>
              <input
                type="text"
                class="form-control"
                id="joinName"
                placeholder="Name"
              />
            </div>
            <button id="joinGameButton" type="submit" class="btn btn-primary">
              Join
            </button>
          </form>
          <form style="padding: 10px; border: 2px solid grey">
            <div class="form-group">
              <label for="createName">
                Create Game
              </label>
              <input
                type="text"
                class="form-control"
                id="createName"
                placeholder="Game ID"
              />
            </div>
            <button id="createGameButton" type="submit" class="btn btn-primary">
              Create Game
            </button>
          </form>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
